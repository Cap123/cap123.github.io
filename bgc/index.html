<html>
  <head>
    <script>
      if(top != window) {
        top.location = window.location
      }
      function $URL(name) {
        name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
        var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
        results = regex.exec(location.search);
        return results == null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
      }
      if ($URL("url")) {
        var url = $URL("url");
        var ifr = window.open(url);
        var pretag = ifr.document.getElementsByTagName("pre");
        // document.getElementById("pre").innerHTML = pretag.innerHTML;
        document.getElementById("pre").innerHTML = ifr.document.documentElement.getElementsByTagName("pre")[0].innerHTML;
      }
    </script>
  </head>
  <body>
    <div id="url">
      <form action="" medthod="GET">
        <input type="text" placeholder="URL" name="url" id="url" />
      </form>
    </div>
    <pre id="pre">
      
    </pre>
  </body>
</html>
