<html>
  <head>
  <!--
    Import Require.JS
  -->
    <script src="http://crrepo.comyr.com/packages/ajax.js"></script>
    <script>
      // Import Ajax
      require("ajax", document.body);
      // Get URL Parameters
      function $URL(name) {
        name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
        var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
        results = regex.exec(location.search);
        return results == null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
      }
      // Create the onLoad function
      function l() {
        // Check for URL parameter
        if ($URL("url")) {
          // Create URL Variable
          var url = $URL("url");
          // Get Source code via Ajax
          var page = ajax({
            url: url,
            method: "GET",
            send:  null
          });
          // Put the source code in the page div
          document.getElementById("page").innerHTML = page;
        } else {
          // If URL Paramater isn't there do nothing.
          return;
        }
      }
    </script>
  </head>
  <body onLoad="l();">
    <div id="form">
      <form action="" method="GET">
        <input type="text" name="url" />
        <input type="submit" value="Submit" />
      </form>
    </div>
    <div id="page">
      
    </div>
  </body>
</html>
